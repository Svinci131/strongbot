language: node_js
node_js:
  - "8"
python:
  - "3.6"
before_script:
  - export COVERAGE_TOKEN=$COVERAGE_TOKEN
install:
  - npm install
  - sudo pip install -r requirements.txt
  - sudo pip install -r test-requirements.txt
  - cp ./bot/config.sample.py ./bot/config.py
script:
  - npm run test
after_success:
  - npm run write-coveralls
  - coveralls
